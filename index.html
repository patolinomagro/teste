<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperoni Pizzaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pepperoni Pizzaria</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Escolha sua pizza</h2>
            <input type="text" id="pizzaCode" placeholder="Digite o código da pizza (ex: !1)">
            <button onclick="showPizza()">Mostrar Pizza</button>
        </section>
        <section class="pizza-info" id="pizzaInfo">
            <!-- Informações da pizza serão exibidas aqui -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pepperoni Pizzaria</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
